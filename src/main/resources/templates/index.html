<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enterprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Document</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Created Date</th>
                <th>Update Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="en:${enterprises}">
                <td th:text="${en.getId()}"></td>
                <td th:text="${en.getName()}"></td>
                <td th:text="${en.getDocument()}"></td>
                <td th:text="${en.getPhone()}"></td>
                <td th:text="${en.getAddress()}"></td>
                <td th:text="${en.getCreatedAt()}"></td>
                <td th:text="${en.getUpdatedAt()}"></td>
                <td>
                    <a class="btn btn-warning">Update</a>
                    <a class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</div>
</body>
</html>
