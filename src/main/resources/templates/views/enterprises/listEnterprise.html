<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enterprise List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="container ">
        <h1>Sistema de gesti√≥n de Ingresos y Gastos</h1>
    </div>
    <div class="container mt-4">

        <a class="btn btn-primary btn-sm mb-2" th:href="@{/views/enterprises/create}"
            th:text="'Nueva Empresa'" title="Crear nuevo registro">
        </a>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Document</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Created Date</th>
                <th>Update Date</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="en:${enterprises}">
                <th scope="row" th:text="${en.id}"></th>
                <td th:text="${en.name}"></td>
                <td th:text="${en.document}"></td>
                <td th:text="${en.phone}"></td>
                <td th:text="${en.address}"></td>
                <td th:text="${en.createdAt}"></td>
                <td th:text="${en.updateAt}"></td>
                <td>
                    <a class="btn btn-warning">Update</a>
                    <a class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
