<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create enterprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 th:text="${titulo}"></h1>
    </div>
    <div class="container">
        <form th:action="@{/views/enterprises/save}" th:object="${enterprise}" method="post">
            <div class="mb-3">
                <input type="hidden" th:field="*{id}">
                <label for="document" class="form-label">Documento</label>
                <input type="number" th:field="*{document}" class="form-control" id="document" name="document">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone" name="phone">
            </div>

            <input type="submit" class="btn btn-primary" value="Guardar">
        </form>
    </div>


</body>
</html>
