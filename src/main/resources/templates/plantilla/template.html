<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title>DistriMolina</title>

  <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fcc2559b13.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Barra de navegacion-->
<header th:fragment="header" class="mb-3">
<div>
  <nav th:fragment="menu" class="navbar navbar-expand-lg navbar-light bg-light bg-dark">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Logo</a>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/}">Inicio
              <i class='fas fa-home' style='color:white'></i>
            </a>
          </li>

          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link text-white" th:href="@{/views/transaction/}">Transacciones
              <i class='fas fa-donate' style='color:white'></i>
            </a>
          </li>

          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link text-white" th:href="@{/views/enterprise/}">Empresas
              <i class='fas fa-building' style='color:white'></i>
            </a>

          </li>

          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link text-white" th:href="@{/views/employe/}">Empleados
              <i class='fas fa-users' style='color:white'></i>
            </a>
          </li>

        </ul>
        <div sec:authorize="!isAuthenticated()" class="position-absolute top-50 end-0 translate-middle me-4">

          <a class="btn btn-outline-light" th:href="@{/login}" title="Iniciar sesion">
            Iniciar sesion
          </a>
        </div>
        <p sec:authorize="isAuthenticated()" class="text-white position-absolute top-50 end-0 translate-middle me-4">Bienvenid@  <span sec:authentication="name"></span></p>
        <div sec:authorize="isAuthenticated()" class="position-absolute top-50 end-0 translate-middle me-4">
          <form th:action="@{/logout}" method="post">
            <button class="dropdown-item" type="submit" title="Cerrar sesion">
              <i class='fas fa-sign-out-alt' style='font-size:24px;color:white'></i>
            </button>
          </form>
        </div>




      </div>
    </div>

  </nav>
  <i class="fa-regular fa-right-from-bracket"></i>
</div>
</header>

<!-- contenido-->
<div class="container">

<!-- contenido-->
<div> </div>

<!-- Pie de pagina-->
<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
  <div class="container">
    <p>Copyright  &copy; 2022</p>
  </div>

</footer>
</body>
</html>
